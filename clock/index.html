<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/default.css" type="text/css" />
    <link rel="stylesheet" href="../css/megatech.css" type="text/css" />
    <link rel="icon" href="../img/favicon.png" />
    <title>メガテクボディ合同会社<</title>
  </head>
  <body style="background-image:url('../img/background.jpg')">
    <div class="navbar"></div>
    <div class="space"></div>
    <div class="container green">
      <div class="column column-one">
        <div class="content-box">
          <h1 id="clock">Loading...</h1>
        </div>
        <div class="space"></div>
      </div>
    </div>
    <div class="container green">
      <div class="column column-one">
        <div class="content-box">
          <label>Time:</label>
          <input id="hour" class="green" type="text" size="2" pattern="[0-1][0-9]" name="hour" min="1" max="12"></input>
          <input id="minute" class="green" type="text" size="2" pattern="[0-5][0-9]" name="minute" min="0" max="59"></input>
          <select id="ampm" class="green">
            <option value="am">AM</option>
            <option value="pm">PM</option>
          </select>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../js/index.js"></script>
    <script>
      var m = new Megatech()
      $('div[class="navbar"]').load('../html/navbar.html', function() {
        var navbar = $('div[class="navbar"]')[0]
        m.handleNavBar(navbar)
      })
      setInterval(function () {
        var date = new Date()
        $('#clock').html(date.toLocaleDateString() + '<br />' + date.toLocaleTimeString())
      }, 1000)
    </script>
  </body>
</html>
