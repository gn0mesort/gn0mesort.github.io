	<script>
		let links = document.querySelectorAll("#navbar a");
		for (let link of links) {

			if (document.location.href.match(regex)) {

			}

		xhr.onload = () => {
			console.log(JSON.parse(xhr.response));
		}
		xhr.open('GET', `${url}`);
		xhr.send();
