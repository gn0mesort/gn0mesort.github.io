<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/default.css" type="text/css" />
        <link rel="icon" href="../img/favicon.ico" />
        <title>メガテクボディ合同会社</title>
    </head>
    <body style="background-image:url('../img/background.jpg')">
        <div id="navbar" class="navbar monospace"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="left">&nbsp;</div>
        <div class="right">&nbsp;</div>
        <div id="game" style="width: 100%; text-align: center;">
            <p>
                <iframe seamless="seamless" scrolling="no" id="pong" src="game.html" allowfullscreen="true"></iframe>
            </p>
            <div class="transbox glow center monospace">
                <h3>Controls</h3>
                <p>UP Arrow or W : Move paddle up</p>
                <p>DOWN Arrow or S : Move paddle down</p>
                <p>For touch controls tap the the half of the screen you wish to move the paddle to</p>
            </div>
        </div>
        <div class="clear"></div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="../js/megatech.js"></script>
        <script>
            $("#navbar").load("../html/navbar.html", function(){
                var navbar = $("#navigation")[0]; 
                megatech.handleNavBar(navbar);
            });
        </script>
    </body>
</html>
