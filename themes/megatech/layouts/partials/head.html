<head>
  <title>{{ .Site.Title }}{{ if or .Page.IsSection .Page.IsPage }} - {{ if .Page.IsSection }}{{ .Page.Section }}{{ else }}{{ .Page.Title }}{{ end }}{{ end }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ if .Site.Params.AuthorName }}
  <meta name="author" content="{{ .Site.Params.AuthorName }}" />
  {{ end }}
  {{ with .Keywords }}
  <meta name="keywords" conetent="{{ range $i, $e := . }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}" />
  {{ end }}
  {{ if .Description }}
  <meta name="description" content="{{ .Description }}" />
  {{ end }}
  {{ hugo.Generator }}
  <link rel="stylesheet" href="/css/light.css" />
  <link rel="stylesheet" href="/css/dark.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/fira/fira.css" />
  <link rel="stylesheet" href="/fira_code/fira_code.css" />
  <link rel="stylesheet" href="/gothicpixels/gothicpixels.css" />
</head>
